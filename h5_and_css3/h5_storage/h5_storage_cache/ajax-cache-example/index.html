<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AJAX Cache Example</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <div>
            <p>姓名:<span id="name"></span></p>
            <p>描述:<br><span id="org"></span></p>
        </div>

        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/web-storage-cache.min.js"></script>
        <script type="text/javascript" src="js/ajax-cache.js"></script>
        <script type="text/javascript">
            $(function() {
                $.ajax({
                    url: 'data.json',
                    wsCache: true,
                    success: function(data){
                        $('#name').html("<br>最近姓名"+data.LastName +"<br>一开始的姓名" +data.FirstName );
                        $('#org').html(data.Organization);
                    }
                });
            });
            console.log(new WebStorageCache)
        </script>
    </body>
</html>
