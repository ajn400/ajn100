        //http://placeimg.com/
        let timer = setInterval(function () {
            var img = document.createElement('img')

            let x = Math.random() * 10;
            let option = parseInt(x.toFixed());
            switch (option) {
                case 1: {
                    img.src = faker.image?.abstract(option * 60, option * 120, 1);
                    break;
                }
                case 2: {
                    img.src = faker.image.people(option * 60, option * 120, 1);
                    break;
                }
                case 3:
                    img.src = faker.image.animals(option * 60, option * 120, 1);
                    break;
                case 4:
                    img.src = faker.image.business(option * 60, option * 120, 1);
                    break;
                case 5:
                    img.src = faker.image.cats(option * 60, option * 120, 1);
                    break;
                case 6:
                    img.src = faker.image.city(option * 60, option * 120, 1);
                    break;
                case 7:
                    img.src = faker.image.food(option * 60, option * 120, 1);
                    break;
                case 8:
                    img.src = faker.image.nightlife(option * 60, option * 120, 1);
                    break;
                case 9:
                    img.src = faker.image.fashion(option * 60, option * 120, 1);
                    break;
            }
            document.body.appendChild(img)
        }, 10)

        setTimeout(function () {
            clearInterval(timer)
        }, 1000)


    </script>
</head>
<body>
<img src="" alt="">
</body>
