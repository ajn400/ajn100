<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello pixi</title>
    <script src="../../common_source/pixi.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scroll-width: none;
        }

        ::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    let type = "WebGL"
    if (!PIXI.utils.isWebGLSupported()) {
        type = 'canvas'
    }
    PIXI.utils.sayHello(type)

    let app = new PIXI.Application({
        width: 256,
        height: 256,
        antialias: true,
        //字体边界和几何图形更加圆滑
        transparent: false,
        //设置整个canvas标签的透明度
        resolution: 1
    })
    document.body.appendChild(app.view)
    //为确定设置的宽高的格式正确,需设置autoSize位true
    app.renderer.autoResize = true;
    app.renderer.view.style.position = 'absolute';
    app.renderer.view.style.display = 'block';
    app.renderer.resize(window.innerWidth, window.innerHeight)
    // app.renderer.backgroundColor = 0x665544


    //可以用GPU处理的图像格式称为纹理
    // let texture= PIXI.utils.TextureCache["images/cat.jpg"];
    // let sprite = new PIXI.Sprite(texture);
    // app.stage.addChild(sprite)
    PIXI.loader.add("images/cat.jpg").load(setup);
    function setup() {
        let sprite =new PIXI.Sprite(
            PIXI.loader.resources["images/cat.jpg"].texture
        );
        app.stage.addChild(sprite)

        sprite.visible=false
    }
