<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabindex</title>
</head>
<body>
<a href="#" target="_blank" tabindex="5">5</a>
<a href="#" target="_blank" tabindex="4">4</a>
<a href="#" target="_blank" tabindex="3">3</a>
<a href="#" target="_blank" tabindex="1">1</a>
<a href="#" target="_blank" tabindex="2">2</a>
<a href="#" target="_blank" tabindex="6">6</a>
<p>请按下tab查看效果</p>
<p tabindex="7">甚至可跳到这里</p>
<input type="text" placeholder="然后这里" tabindex="8">
<button type="submit" tabindex="9">或者这里</button>
<i>但是safari不支持tabindex</i>
</body>
</html>
