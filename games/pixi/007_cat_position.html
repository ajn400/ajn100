<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello pixi</title>
    <script src="../../common_source/pixi.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scroll-width: none;
        }

        ::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    let type = "WebGL"
    if (!PIXI.utils.isWebGLSupported()) {
        type = 'canvas'
    }
    PIXI.utils.sayHello(type)

    let Application=PIXI.Application,
        loader=PIXI.loader,
        resources=loader.resources,
        Sprite=PIXI.Sprite;

    let app = new Application({
        width: 256,
        height: 256,
        antialias: true,
        //字体边界和几何图形更加圆滑
        transparent: false,
        //设置整个canvas标签的透明度
        resolution: 1
    })
    document.body.appendChild(app.view)

    loader.add("images/longCat.svg").load(setup)
    function setup() {
        let cat = new Sprite(resources["images/longCat.svg"].texture);

        cat.x=50;
        cat.y=50;

        //等同于cat.position.set(50,50)

        cat.width=80;
        cat.height=80;


        cat.scale.x=0.5;
        cat.scale.y=0.5;

        //等同于cat.scale.set(0.5,0.5)

        //旋转
        cat.rotation=0.5

        //设置锚点 （为图像中心）
        cat.anchor.x=0.5;
        cat.anchor.y=0.5

        //等同于 cat.anchor.set(0.5,0.5)

        //cat.pivot.set()则用于改变原点的位置

        

        app.stage.addChild(cat)



    }
</script>
</body>
</html>
