<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用插件</title>
    <script src="https://cdn.bootcss.com/typed.js/2.0.5/typed.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            min-width: 100vw;
        }

        ::-webkit-scrollbar{
            width: 0;
        }
        .box{
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="box">
    <span class="element element1"></span>
</div>


<script>
//文档地址：http://mattboldt.github.io/typed.js/docs/
    let typedString=['四体不勤，五谷不分','文不能作词，武不能防身','喜欢养狗，不爱洗头','不事劳作，一无所获']
    let typed1 = new Typed('.element1', {
        strings:typedString,
        typeSpeed: 70, //打字速度
        backSpeed: 60,//回退速度
        loop:'true',//循环
        // shuffle:'true',//随机
    });
</script>
</body>
</html>
